<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MecânicaPro - Gestão Industrial</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />


    <style>
      :root {
        --glass-bg: rgba(255, 255, 255, 0.7);
        --glass-bg-dark: rgba(15, 23, 42, 0.7);
        --glass-border: rgba(255, 255, 255, 0.125);
      }

      body {
        font-family: "Plus Jakarta Sans", sans-serif;
      }

      h1, h2, h3, h4, .font-display {
        font-family: "Outfit", sans-serif;
      }

      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }

      .material-symbols-outlined.filled {
        font-variation-settings: "FILL" 1;
      }

      .ios-blur {
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .dark .glass-card {
        background: rgba(15, 23, 42, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      @keyframes float {
        0% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0); }
      }

      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      .animate-spin-slow {
        animation: spin-slow 12s linear infinite;
      }

      /* Giro anti-horário (contra-relógio) */
      @keyframes spin-ccw {
        from { transform: rotate(0deg); }
        to { transform: rotate(-360deg); }
      }

      .animate-spin-ccw {
        animation: spin-ccw 1s linear infinite;
      }

      .animate-spin-ccw-slow {
        animation: spin-ccw 12s linear infinite;
      }
      @keyframes pulse-soft {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(0.98); }
      }

      .animate-pulse-soft {
        animation: pulse-soft 4s ease-in-out infinite;
      }
    </style>
  </head>

  <body class="bg-background-light dark:bg-background-dark text-[#0d131c] dark:text-slate-200">
    <div id="root"></div>

    <script type="module" src="/src/main.tsx" defer></script>
  </body>
</html>
